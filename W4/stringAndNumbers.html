<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="OutputText"></p>
    <script>
        let text1 ="10";
        let text2 = "5";
        
        let num1 = stringtoNumber(text1);
        let num2 =stringtoNumber(text2);

        if(isNaN(num1) || isNaN(num2)){
            document.getElementById("OutputText").innerHTML = "You have not entered a valid number. Please try again.";
        }else{
            document.getElementById("OutputText").innerHTML = num1 + num2; 
        }

        function stringtoNumber(text){
            return parseInt(text);
        }
    </script>
</body>
</html>
